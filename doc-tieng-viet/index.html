<!doctype html>
<html lang="vi_vn"">
  <head>
    <!-- Required meta tags -->
    <meta charset=" utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="css/index.css">


<title>Đọc Tiếng Việt</title>
</head>

<body>
    <div class="container">


        <h1 class="text-center">Đọc Tiếng Việt</h1>




        <div>
            <div class="collapse show" id="navbarToggleExternalContent">
                <div class="">
                    <div class="form-group">
                        <label for="file">Step 1: Load the memo file (Optional)
                            (<a href="sample-memos.json">Sample</a>)
                        </label>
                        <div class="input-group mb-3">
                            <input class="form-control" type="file" name="file" id="file">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-outline-primary" type="submit"
                                    id="submit-file">Load</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-text">Step 2: Input the text to read</label>
                        <textarea class="form-control" id="input-text" name="input-text"></textarea>
                    </div>
                    <div class="text-right mb-3">
                        <button type="button" class="btn btn-primary" id="submit-input-text">Start Reading</button>
                        <button id="btn-hide" class=" btn btn-secondary" type="button" data-toggle="collapse"
                            data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            Hide
                        </button>
                    </div>
                </div>
            </div>
        </div>






        <div id="text-to-read">
        </div>

        <form>
            <div class="form-group">
                <label for="this-word">Word:</label>
                <div class="custom-control custom-switch custom-control-inline float-right">
                    <input type="checkbox" class="custom-control-input" id="case-sensitive-switch" checked>
                    <label class="custom-control-label" for="case-sensitive-switch"
                        id="case-sensitive-switch-label">Case Sensitive</label>
                </div>
                <div class="input-group">
                    <input class="form-control" id="this-word" name="this-word" type="text">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="btn-capitalize">Capitalize</button>
                        <button class="btn btn-outline-secondary" type="button" id="btn-lower">Lower</button>
                    </div>
                </div>
                <label for="word-memo">Memo:</label>
                <textarea class="form-control" id="word-memo" name="word-memo" rows="1"></textarea>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary mb-2" id="submit-memo" name="submit-memo">Memo</button>
            </div>
        </form>


        <div class="mb-2">
            <button class="btn btn-primary" id="save-memos">Save Memos</button>
            <button class="btn btn-primary" id="btn-copy-memos">Copy Memos</button>
            <button id="btn-load-new-text" class="btn btn-secondary" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">Load New
                Text</button>
        </div>

        <div id="memos">
            <h2 class="text-center">Unsaved Memos</h2>
            <dl id="memo-list">

            </dl>
        </div>

        <div id="memo-for-copy">

        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- My scripts -->
    <script src="js/global.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/file.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
